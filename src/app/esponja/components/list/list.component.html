<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="
    let item of caracters;
    let i=index;
    let isFirsrt = first;
  "
    [ngClass]="{'list-group-item-success':isFirsrt}"
  >
    <div>
      <span class="text-primary">{{i+1}}.-</span>
      {{item.name}} - {{item.habilities}}
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(item.id)">X</button>
  </li>
</ul>
